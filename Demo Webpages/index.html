<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>University Document Review Platform</h1>
        <nav>
            <ul class="portal-buttons">
                <li><a href="index.html">Home</a></li>
                <li id="student-link" style="display: none;"><a href="student.html">Student Portal</a></li>

        <section class="login-section">
            <form id="login-form">

                <button type="submit">Login</button>
